<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="../styles/register.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <title>Register</title>
    </head>
<body>
    <header></header>
    <main class="container my-4 text-light col-md-6">
        <h1>Registro</h1>
        <hr />
        <section class="bg-dark p-3 rounded text-light">
          <form id="form-contacto">
            <fieldset class="mb-2">
              <label for="input-nombre" class="form-label">Nombre completo:</label>
              <input placeholder="Ingrese su nombre" type="text" id="input-nombre" class="form-control" />
              <div class="invalid-feedback">Ingrese un nombre válido</div>
            </fieldset>
            <fieldset class="mb-2">
              <label for="input-contrasenia" class="form-label">Contraseña:</label>
              <input placeholder="Ingrese una contraseña" type="password" id="input-contrasenia" class="form-control" />
              <div class="invalid-feedback">Ingrese una contraseña válida de al menos 3 números</div>
            </fieldset>
            <fieldset class="mb-2">
              <label for="input-email" class="form-label">Correo electrónico:</label>
              <input placeholder="Ingrese su correo electrónico" type="text" id="input-email" class="form-control" />
              <div class="invalid-feedback">
                Ingrese un correo electrónico válido
              </div>
            </fieldset>
            <div class="text-end mt-3 my-1">
              <button id="btn-guardar-register" type="submit" class="btn">
                Guardar
              </button>
            </div>
          </form>
        </section>
      </main>
    <footer></footer>
    <script type="module" src="../js/register/app.js"></script>
    <script type="module" src="../js/register/abm.js"></script>
</body>
</html>
