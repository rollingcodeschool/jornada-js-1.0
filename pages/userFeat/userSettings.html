            <div class="row">
              <button
                type="button"
                class="btn btn-outline-danger col-12 col-md-6 mt-3 d-block --buttonUser_Modal--Center"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Cambiá tu foto acá
              </button>
            </div>
          </div>
          <hr />
          <div>
            <form id="formularioEditarUsuario">
              <label
                for="--inputUser-Name"
                class="d-block text-start form-label mt-3"
                >Nombre Completo:</label
              >
              <input type="text" id="--inputUser-Name" class="form-control" />
              <label for="--inputUser-Email" class="d-block text-start form-label mt-3"
                >Correo Electronico:</label
              >
              <input type="text" id="--inputUser-Email" class="form-control" />
              <div class="d-flex justify-content-center flex-column gap-3 mt-3">
                <a href="#">¿Querés cambiar tu contraseña?</a>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </div>
              </form>
          </div>
          <div>
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="modalLabelUser"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabelUser">
                      Cambia aqui tu imagen de usuario
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body"><h2>
                    Ingresa imagen por URL
                  </h2>
                <input type="text" id="imageLogin" class="form-control"></div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancelar
                    </button>
                    <button type="button" class="btn btn-primary mt-3" id="--btnUser_saveImage">
                      Guardar Cambios
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
